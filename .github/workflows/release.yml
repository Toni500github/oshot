name: Build oshot

on:
  push:
    tags: "v*"
    #paths:
      # trigger release workflow only if this file changed
      #- .github/workflows/release.yml

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from git tag or commit
        id: get-version
        run: |
          if [ -n "$(git tag --points-at HEAD)" ]; then
            version=$(git describe --tags --abbrev=0)
            echo "version=$version" >> $GITHUB_OUTPUT
          else
            version=$(git rev-parse --short HEAD)
            echo "version=commit-$version" >> $GITHUB_OUTPUT
          fi
          echo "Version: $version"

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-22.04, windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install dependencies (Linux)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get update && sudo apt-get purge firefox -y
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            make \
            cmake \
            git \
            zip \
            fuse \
            libx11-dev \
            libxcb1-dev \
            libglfw3-dev \
            libtesseract-dev \
            libcurl4-openssl-dev \
            libpng-dev \
            libjpeg-dev \
            libgif-dev \
            libtiff-dev \
            libwebp-dev \
            libzbar-dev \
            libappindicator3-dev

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            zip
            git
            libcurl-devel
            mingw-w64-x86_64-7zip
            mingw-w64-x86_64-directx-headers
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-minizip
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-zbar
            mingw-w64-x86_64-make
            mingw-w64-x86_64-tesseract-ocr
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-curl

      - name: Build project (Linux)
        if: matrix.os != 'windows-latest'
        run: |
          #make all DEBUG=0 LDFLAGS="-Wl,--as-needed"
          ./scripts/generateVersion.sh
          mkdir -p build
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cd build && make

      - name: Build project (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          #mingw32-make all DEBUG=0 WINDOWS_CMD=0
          ./scripts/generateVersion.sh
          mkdir -p build
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DWINDOWS_CMD=OFF
          ninja -C build

      - name: Prepare Linux package
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p package/oshot/models
          cp ./build/oshot package/oshot/
          echo "#!/bin/bash" > package/oshot/install.sh
          echo "cp oshot /usr/local/bin/oshot" >> package/oshot/install.sh
          chmod +x package/oshot/install.sh package/oshot/oshot
          wget https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata -O package/oshot/models/eng.traineddata
          cd package
          zip -r oshot-linux.zip oshot/

      - name: Prepare AppImage package
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p package/oshot/models
          ./scripts/create_appimage.sh ./build/oshot oshot-x86_64.AppImage
          chmod +x oshot-x86_64.AppImage
          mv oshot-x86_64.AppImage package/oshot/
          wget https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata -O package/oshot/models/eng.traineddata
          cd package
          zip -r oshot-appimage.zip oshot/

      - name: Prepare Windows package
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          mkdir -p package/oshot/models
          cp ./build/oshot.exe ./oshot.ico package/oshot/
          # Copy required DLLs
          ldd ./build/oshot.exe | grep -i mingw | awk '{print $3}' | xargs -I {} cp {} package/oshot/ || true
          curl -L https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata -o package/oshot/models/eng.traineddata
          cd package
          zip -r oshot-windows.zip oshot/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-packages
          path: package/*.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [build, get-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release-url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ needs.get-version.outputs.version }}
          name: oshot ${{ needs.get-version.outputs.version }}
          draft: false
          allowUpdates: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-binaries:
    name: Upload packages to GitHub release
    runs-on: ubuntu-latest
    needs: [release, get-version, build]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: List downloaded files
        run: |
          find downloaded-artifacts -type f | sort
          echo "Artifact structure:"
          ls -la downloaded-artifacts/

      - name: Upload Linux package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release-url }}
          asset_path: downloaded-artifacts/ubuntu-latest-packages/oshot-linux.zip
          asset_name: oshot-linux-${{ needs.get-version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Linux AppImage package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release-url }}
          asset_path: downloaded-artifacts/ubuntu-22.04-packages/oshot-appimage.zip
          asset_name: oshot-linux-appimage-${{ needs.get-version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Windows package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release-url }}
          asset_path: downloaded-artifacts/windows-latest-packages/oshot-windows.zip
          asset_name: oshot-windows-${{ needs.get-version.outputs.version }}.zip
          asset_content_type: application/zip
